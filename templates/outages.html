{% extends "layout.html" %}
{% block title %}My Bills{% endblock %}

{% block content%}

    <div class = "container">
        <br>
        <br>
        <br>
        <h1 class = "is-size-2">Outage Notifications</h1><br>
        <div class = "card">

            <div class = "card-content">
                <div class = "media">
                    <div class = "media-left">
                        <div class="select is-rounded">
                            <select>
                                <option>City</option>
                                <option>İstanbul</option>
                                <option>Ankara</option>
                                <option>İzmir</option>
                                <option>Bursa</option>
                                <option>Antalya</option>
                            </select>
                        </div>
                    </div>
                    <div class = "media-content">
                        <div class="select is-rounded">
                            <select>
                                <option>Service Type</option>
                                <option>Water</option>
                                <option>Electricity</option>
                                <option>Interner</option>
                            </select>
                        </div>

                        <div class="select is-rounded">
                            <select>
                                <option>Start Date</option>

                            </select>
                        </div>
                    </div>
                    <div class = "media-right">
                        <div class="select is-rounded">
                            <select>
                                <option>End Date</option>

                            </select>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="columns is-centered" style="flex: 1; ">
        <table class="table table is-bordered align-center is-striped is-narrow is-hoverable is-fullwidth" style="width: 80%">
            <tr style="font-weight: bold; text-align: center;">
                <th>Num</th>
                <th>City</th>
                <th>Service Type</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>

            {% for billNum in range(1,6)  %}
                <tr style="text-align: center;">
                    <td>{{ billNum }}</td>
                    <td>Istanbul</td>
                    <td>Water</td>
                    <td>25.12.2020 </td>
                    <td>27.12.2020</td>
                </tr>
            {% endfor %}
        </table>
    </div>


{% endblock %}
